theme = "nord"

[editor]
line-number = "relative"
mouse = false
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”Š"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "register"]
center = ["file-name", "total-line-numbers"]
right = ["version-control", "position", "file-type"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.inline-diagnostics]
cursor-line = "warning"
